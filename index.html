<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>
</head>

<body>
  <div id="app">
    <p class="p"></p>
    <button class="btn" id="btn">btn</button>
    <div id="show"></div>
    <div class="img"></div>
  </div>

  <div id="root"></div>
  <hr>
  <div id="mobx"></div>
  <button id="changeBtn">change info</button>
  <hr>
  <div class="todoListWrap">
    <div class="header">
      <input type="text" id="todoInput" placeholder="请输入...">
      <button id="addBtn">添加</button>
    </div>
    <div class="body">
      <ul id="itemList">
        <li>
          <span>123</span>
          <i>完成</i>
          <button>删除</button>
        </li>
        <li>
          <span>456</span>
          <i>未完成</i>
          <button>删除</button>
        </li>
      </ul>
    </div>
    <div class="footer">
      <p>共<b id="totalNum">0</b>条数据，<b id="completeNum">0</b>条完成，<b id="unCompleteNum">0</b>条未完成</p>
    </div>
  </div>
</body>

</html>
